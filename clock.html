<body>

  <div class="clock-container">

  <h2>éƒ½å¸‚ã‚’é¸æŠ</h2>
  <div class="city-selector" id="city-list">

  <script>
    // ğŸŒ ä¸–ç•Œã®ä¸»è¦éƒ½å¸‚ã¨UTCã‚ªãƒ•ã‚»ãƒƒãƒˆ
    const cities = [
      { name: "æ±äº¬ ğŸ‡¯ğŸ‡µ", offset: 9 },
      { name: "ãƒ‹ãƒ¥ãƒ¼ãƒ¨ãƒ¼ã‚¯ ğŸ‡ºğŸ‡¸", offset: -5 },
      { name: "ãƒ­ãƒ³ãƒ‰ãƒ³ ğŸ‡¬ğŸ‡§", offset: 0 },
      { name: "ãƒ‘ãƒª ğŸ‡«ğŸ‡·", offset: 1 },
      { name: "ãƒ™ãƒ«ãƒªãƒ³ ğŸ‡©ğŸ‡ª", offset: 1 },
      { name: "ã‚·ãƒ‰ãƒ‹ãƒ¼ ğŸ‡¦ğŸ‡º", offset: 11 },
      { name: "åŒ—äº¬ ğŸ‡¨ğŸ‡³", offset: 8 },
      { name: "ã‚·ãƒ³ã‚¬ãƒãƒ¼ãƒ« ğŸ‡¸ğŸ‡¬", offset: 8 },
      { name: "ãƒ‰ãƒã‚¤ ğŸ‡¦ğŸ‡ª", offset: 4 },
      { name: "ãƒ­ã‚µãƒ³ã‚¼ãƒ«ã‚¹ ğŸ‡ºğŸ‡¸", offset: -8 },
      { name: "ãƒ¢ã‚¹ã‚¯ãƒ¯ ğŸ‡·ğŸ‡º", offset: 3 },
      { name: "ã‚½ã‚¦ãƒ« ğŸ‡°ğŸ‡·", offset: 9 },
      { name: "ãƒ¨ãƒãƒã‚¹ãƒ–ãƒ«ã‚° ğŸ‡¿ğŸ‡¦", offset: 2 }
    ];

    let selectedOffset = 9; // ğŸŒŸ åˆæœŸè¨­å®š: æ±äº¬ (UTC+9)

    // ğŸŒ éƒ½å¸‚ãƒªã‚¹ãƒˆã‚’ç”Ÿæˆ
    const cityListElement = document.getElementById("city-list");
    cities.forEach(city => {
      const cityElement = document.createElement("div");
      cityElement.classList.add("city");
      cityElement.textContent = city.name;
      cityElement.onclick = () => selectCity(city.name, city.offset);
      cityListElement.appendChild(cityElement);
    });

    // â° éƒ½å¸‚ã‚’é¸æŠã—ãŸã¨ãã®å‡¦ç†
    function selectCity(cityName, offset) {
      document.getElementById("selected-city").textContent = cityName;
      selectedOffset = offset;
      updateTime();
    }

    // â³ æ™‚åˆ»ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
    function updateTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const localTime = new Date(utc + (3600000 * selectedOffset));

      const hours = String(localTime.getHours()).padStart(2, '0');
      const minutes = String(localTime.getMinutes()).padStart(2, '0');
      const seconds = String(localTime.getSeconds()).padStart(2, '0');

      document.getElementById("current-time").textContent = `${hours}:${minutes}:${seconds}`;
    }

    // â³ 1ç§’ã”ã¨ã«æ™‚åˆ»ã‚’æ›´æ–°
    setInterval(updateTime, 1000);
    
    // ğŸŒŸ åˆæœŸçŠ¶æ…‹ã§æ±äº¬ã®æ™‚åˆ»ã‚’è¡¨ç¤º
    updateTime();
  </script>
